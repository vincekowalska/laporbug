{% extends 'layout.html' %}

{% block content %}
<h1>User Details</h1>
<div class="user-details">
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
</div>
{% endblock %}
